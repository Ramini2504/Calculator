<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon_io/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body style="background-color: black; font-family: 'IBM Plex Sans', sans-serif;">
     <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div  id='clear'class="button">AC</div>
                <div  id='minus' class="button">+/-</div>
                <div  id='per' class="button">%</div>
                <div  id='division' class="button">/</div>
                <div  id='sev' class="button">7</div>
                <div  id='eig' class="button">8</div>
                <div  id='nin' class="button">9</div>
                <div  id='multiplication' class="button">*</div>
                <div  id='fou' class="button">4</div>
                <div  id='fiv' class="button">5</div>
                <div  id='six' class="button">6</div>
                <div  id='subtraction' class="button">-</div>
                <div  id='one' class="button">1</div>
                <div  id='two' class="button">2</div>
                <div  id='the' class="button">3</div>
                <div  id='addition' class="button">+</div>
                <div  id='zer' class="button">0</div>
                <div  id='zero' class="button">00</div>
                <div  id='dot' class="button">.</div>
                <div  id="equal" class="button">=</div>
            </div>
        </div>
    </section>
</body>
<script src="cal.js"></script>
</html>
